<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Report Generator</title>
</head>
<body>
    <h1>Workshop Report Generator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required><br><br>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="expert">Expert:</label>
        <input type="text" id="expert" name="expert" required><br><br>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="coordinator">Faculty Coordinator:</label>
        <input type="text" id="coordinator" name="coordinator" required><br><br>

        <label for="num_participants">Number of Participants:</label>
        <input type="number" id="num_participants" name="num_participants" required><br><br>

        <label for="summary">Summary of the Event:</label><br>
        <textarea id="summary" name="summary" rows="5" cols="50" required></textarea><br><br>

        <label for="outcome">Outcome of the Event:</label><br>
        <textarea id="outcome" name="outcome" rows="5" cols="50" required></textarea><br><br>

        <label for="invite_image">Upload Invite Image:</label>
        <input type="file" id="invite_image" name="invite_image" accept="image/*" required><br><br>

        <label for="action_photos">Upload Action Photos (2-3):</label>
        <input type="file" id="action_photos" name="action_photos" accept="image/*" multiple required><br><br>

        <label for="attendance_photos">Upload Attendance Sheet (1-2):</label>
        <input type="file" id="attendance_photos" name="attendance_photos" accept="image/*" multiple required><br><br>

        <label for="analysis_photos">Upload Analysis Report (3-6):</label>
        <input type="file" id="analysis_photos" name="analysis_photos" accept="image/*" multiple required><br><br>

        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
